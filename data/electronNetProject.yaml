# COCO128 dataset https://www.kaggle.com/ultralytics/coco128 (first 128 images from COCO train2017) by Ultralytics
# Example usage: python train.py --data coco128.yaml
# parent
# ├── yolov5
# └── datasets
#     └── coco128  ← downloads here


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
# path: ../datasets/coco128  # dataset root dir
train: 
  [
    /work/datasets/electricNetworkProject/20220826/train.txt,
    /work/datasets/electricNetworkProject/20220908/train.txt,
    /work/datasets/electricNetworkProject/20220916/train.txt,
    /work/datasets/electricNetworkProject/20220922/train.txt
  ]
      # train images (relative to 'path') 128 images
val:  
  [
    /work/datasets/electricNetworkProject/20220826/val.txt,
    /work/datasets/electricNetworkProject/20220908/val.txt,
    /work/datasets/electricNetworkProject/20220916/val.txt,
    /work/datasets/electricNetworkProject/20220922/val.txt
  ]  
  # val images (relative to 'path') 128 images
# test:  # test images (optional)

seg_train: /work/datasets/segmentation/train_1105.txt
seg_val: /work/datasets/segmentation/val_1105.txt

# Classes
nc: 3  # number of classes
names: ['insulator', 'crossArmPoint', 'wirePoint']  # class names


# Download script/URL (optional)
# download: https://ultralytics.com/assets/coco128.zip
